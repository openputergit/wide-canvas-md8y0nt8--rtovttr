<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnyorService Chatbot</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
        }
        .chat-container {
            height: calc(100vh - 160px);
        }
        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator::after {
            content: '...';
            animation: typing 1s infinite;
        }
        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
</head>
<body class="bg-[#f0f9ff]">
    <div id="app" class="max-w-3xl mx-auto p-4">
        <div class="bg-white rounded-xl shadow-lg p-4">
            <div class="flex items-center justify-between mb-4 border-b pb-4">
                <h1 class="text-2xl font-bold text-[#0369a1]">OnyorService</h1>
                <button @click="clearChat" class="text-gray-500 hover:text-red-500 transition-colors">
                    <i class="bi bi-trash"></i>
                </button>
            </div>

            <div class="chat-container overflow-y-auto">
                <div v-if="messages.length === 0" class="text-center text-gray-500 mt-20">
                    <i class="bi bi-chat-dots text-6xl mb-4 block"></i>
                    <p>Start a conversation!</p>
                </div>

                <div v-for="(message, index) in messages" :key="index" class="mb-4">
                    <div :class="['message p-3 rounded-lg', 
                        message.sender === 'user' 
                            ? 'bg-[#0369a1] text-white ml-auto' 
                            : 'bg-gray-100 text-gray-800']">
                        {{ message.text }}
                    </div>
                </div>

                <div v-if="isTyping" class="message bg-gray-100 text-gray-800 p-3 rounded-lg w-16">
                    <span class="typing-indicator"></span>
                </div>
            </div>

            <div class="mt-4 border-t pt-4">
                <form @submit.prevent="sendMessage" class="flex gap-2">
                    <input 
                        v-model="newMessage" 
                        type="text" 
                        placeholder="Type your message..."
                        class="flex-1 p-2 border rounded-lg focus:outline-none focus:border-[#0369a1]"
                        :disabled="isTyping"
                    >
                    <button 
                        type="submit" 
                        class="bg-[#0369a1] text-white px-4 py-2 rounded-lg hover:bg-[#075985] transition-colors"
                        :disabled="!newMessage.trim() || isTyping"
                    >
                        <i class="bi bi-send"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    messages: [],
                    newMessage: '',
                    isTyping: false
                }
            },
            methods: {
                async sendMessage() {
                    if (!this.newMessage.trim()) return;

                    // Add user message
                    this.messages.push({
                        text: this.newMessage,
                        sender: 'user'
                    });

                    const userMessage = this.newMessage;
                    this.newMessage = '';
                    this.isTyping = true;

                    // Simulate bot response
                    setTimeout(() => {
                        this.isTyping = false;
                        this.messages.push({
                            text: this.getBotResponse(userMessage),
                            sender: 'bot'
                        });

                        // Scroll to bottom
                        this.$nextTick(() => {
                            const chatContainer = document.querySelector('.chat-container');
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        });
                    }, 1500);
                },
                getBotResponse(message) {
                    const responses = [
                        "Hello! How can I help you today?",
                        "I understand your concern. Let me assist you.",
                        "Thanks for reaching out!",
                        "I'm processing your request.",
                        "Could you please provide more details?"
                    ];
                    return responses[Math.floor(Math.random() * responses.length)];
                },
                clearChat() {
                    this.messages = [];
                }
            }
        }).mount('#app')
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
